<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Gerador de memes</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Página inicial</a>
        </li>
        <li class="list__item">
          <a href="">Coleção</a>
        </li>
        <li class="list__item">
          <a href="">Feedback</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Gere seu meme!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Selecione um meme</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Selecione um meme</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Garota Desastre</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Dois botões</option>
              <!-- Tarefa #1. Adicione novos memes aqui -->
              <option value="meme3.png" {% if selected_image == 'meme3.png' %}selected{% endif %}>homen-aranha</option>
              <option value="meme4.png" {% if selected_image == 'meme4.png' %}selected{% endif %}>stonks</option>
              <option value="meme5.jpg" {% if selected_image == 'meme5.jpg' %}selected{% endif %}>menino fazendo careta (Gavin Thomas)</option>            
              <option value="meme6.jpg" {% if selected_image == 'meme6.jpg' %}selected{% endif %}>menino do mimimi</option>             
              <option value="meme7.png" {% if selected_image == 'meme7.png' %}selected{% endif %}>cachorro desconfiado</option>                         
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Digite o texto superior aqui</label>
            <input class="input_text" type="text" placeholder="Texto superior" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Digite o texto inferior aqui</label>
            <input class="input_text" type="text" placeholder="Texto inferior" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Defina a cor do texto</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Branco</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Preto</option>
              <!-- Tarefa #1. Adicione novas cores aqui -->
              <option value="red" {% if selected_color == 'red' %}selected{% endif %}>Vermelho</option>
              <option value="blue" {% if selected_color == 'blue' %}selected{% endif %}>Azul</option>
              <option value="green" {% if selected_color == 'green' %}selected{% endif %}>Verde</option>
              <option value="pink" {% if selected_color == 'pink' %}selected{% endif %}>Rosa</option>
              <option value="yellow" {% if selected_color == 'yellow' %}selected{% endif %}>Amarelo</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Digite a posição do texto superior no eixo Y</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Texto superior" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Digite a posição do texto inferior no eixo Y</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Texto inferior" name="textBottom_y">
          </li>
          <button type="submit">Gerar meme</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">

      <p class="text_top" style="color: {{selected_color}}; top: {{text_top_y}}">
      {{ text_top }}   
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="color: {{selected_color}}; bottom: {{text_bottom_y}}">
      {{ text_bottom }}
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
